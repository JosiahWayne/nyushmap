<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map NYUSH Jingyao</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h1>NYUSH Map</h1>
        <button id="menuBtn" data-bind="click: toggleLocList">+</button>
        <button id="addMarkerBtn">Add Marker</button>
        <button id="confirmButton" style="display: none;">Confirm Position</button>

    </header>

    <div id="filter" data-bind="visible: isShowLocList">
        <form action="" id="filterForm">
            <input type="text" placeholder="input location" data-bind="textInput: filterString">
            <button id="filterBtn" type="submit" data-bind="click: onFilter">Filter</button>
        </form>
        <ul id="filterList" data-bind="foreach: locList">
            <li data-bind="text: title, click: $parent.onLocClick"></li>
        </ul>
    </div>
    <!-- map -->
    <div id="map"></div>
    <script src="https://webapi.amap.com/maps?v=2.0&key=d02e0967cdba97882c603422b0544e07&callback=initMap"></script>
    <script src="main.js"></script>
    <script src="map.js"></script>
    <!-- <script src="http://webapi.amap.com/maps?v=2.0&key=d02e0967cdba97882c603422b0544e07&callback=initMap"></script> -->
</body>

<!-- 在 body 标签之后添加一个隐藏的弹窗 -->
<div id="popup" style="display: none;">
    <h2>Create a new marker.</h2>
    <p>Name</p>
    <input type="text" id="markerInfo" placeholder="Input Marker Title">
    <p>Description</p>
    <input type="text" id="markerDetail" placeholder="Input some details">
    <button id="saveInfoBtn">Saveinfo</button>
</div>

<div id="Infopopup" style="display: none;">
    <h2>Name</h2>
    <h3>Comments</h3>
    <div id="description">
        <ul id="commentList">
            <li>test</li>
        </ul>
    </div>
    <p>Add Information</p>
    <input type="text" id="commentUpload" placeholder="Input some details">
    <button id="submitComment">Saveinfo</button>
</div>

<div id="overlay"></div>
</html>
